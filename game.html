<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/game.js"></script>
    <script defer src="/bot.js"></script>
    <title>welcome to Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script defer src="game.js"></script>

</head>

<body>
    <main>
        <div class="timer-answer-div">
            <p class="timer" id="timer"> Timer </p>
            <p class="answer" id="playerGuess">
                Lower/Higher
            </p>
        </div>

        <div class="game-container">
            <div class="box">
                <div class="bubble-placeholder">
                    <div class="bubble" id="bubble">
                        <div class="speech-bubble">
                            <p class="p-bubble" id="player-bubble"></p>
                        </div>
                        <div class="speech-bubble:after"></div>
                    </div>
                </div>
                <div class="bubble" id="bubble2">
                    <div class="speech-bubble">
                        <p class="p-bubble" id="dumbBotOutput"></p>
                    </div>
                    <div class="speech-bubble:after"></div>
                </div>

                <div class="bubble" id="bubble3">
                    <div class="speech-bubble">
                        <p class="p-bubble" id="smartBotOutput"></p>
                    </div>
                    <div class="speech-bubble:after"></div>
                </div>
            </div>
            <div class="main-game-container">
                <div class="player">

                    <i class="fas fa-user-alt  player-image-animation player-0"></i>
                    <p class="name" id="playerName">Player</p>
                </div>
                <div class="player">
                    <i class="fas fa-robot player-image-animation player-1" style="color: greenyellow;"></i>
                    <p class="name" id="dumbBot">Dumb</p>
                    <div id="dumbBotOutput"></div>
                </div>

                <div class="player">
                    <i class="fas fa-robot player-image-animation player-2" style="color: tomato;"></i>
                    <p class="name" id="smartBot">Smart</p>
                    <div id="smartBotOutput"></div>
                </div>
            </div>
            <!-- <div class="input-box">
                <label for="Write numbers"></label>
                <input type="text" name="write numbers" class="input-animation" id="input-number"
                    placeholder= "Start Game"> --> <!--"Write a number between 1 to 20" -->
                    
                <div class="buttons">
<!-- 
                <button type="button" name="write numbers" class="input-animation" id="input-number" 
                onclick="myInputNumber()">Start the Game</button> -->
                </header>
                <!-- <div class="inputNumber">
                    <h3>VÃ¤lj en siffra mellan 1-20</h3>
                    
                    <input  type="number" min="1" max="20" required>
                    <span class="validity"></span>
                    
                    
                </div> -->


                <input autofocus  name="write numbers" class="input-animation" id="input-number"
                    placeholder="Write a number between 1 to 20" type="number" min="1" max="20" required> 
                    <span class="validity"></span>
                <div class="buttons">
                  <button id="show">Hide/Show guesses</button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
