<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/game.js"></script>
  <script defer src="/bot.js"></script>
  <title>welcome to Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">


</head>

<body>
  <main>
    <div class="timer-answer-div">
      <p class="timer" id="timer"> Timer </p>
      <p class="answer" id="playerGuess">
        Högre/Lägre  <!-- / Lower/Higher -->
        <p class="textSmall" id="instructions">Starta spelet - välj en siffra mellan 1-20 inom 5 sek!</p>
      </p>
    </div>
    <div class="game-container">
      <div class="box">
        <div class="bubble-placeholder">
          <div class="bubble" id="bubble">
            <div class="speech-bubble">
              <p class="p-bubble" id="player-bubble"></p>
            </div>
            <div class="speech-bubble:after"></div>
          </div>
        </div>
        <div class="bubble" id="bubble2">
          <div class="speech-bubble">
            <p class="p-bubble" id="dumbBotOutput"></p>
          </div>
          <div class="speech-bubble:after"></div>
        </div>

        <div class="bubble" id="bubble3">
          <div class="speech-bubble">
            <p class="p-bubble" id="smartBotOutput"></p>
          </div>
          <div class="speech-bubble:after"></div>
        </div>
      </div>
      <div class="main-game-container">
        <div class="player" id="player1" data-bs-toggle="modal" data-bs-target="#playerModal">
          <i class="fas fa-user-alt  player-image-animation player--0"></i>
          <p class="name" id="playerName">Player</p>
        </div>
        <div class="player" id="player2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fas fa-robot player-image-animation player--1" style="color: greenyellow;"></i>
          <p class="name" id="dumbBot">Dumb</p>
          <div id="dumbBotOutput"></div>
        </div>
        <div class="player" id="player" data-bs-toggle="modal" data-bs-target="#smartBotModal">
          <i class="fas fa-robot player-image-animation player--2" style="color: tomato;"></i>
          <p class="name" id="smartBot">Smart</p>
          <div id="smartBotOutput"></div>
        </div>
      </div>
    

      <div class="input-box">
        <input autofocus name="write numbers" class="input-animation" id="input-number" placeholder="Skriv siffran här...
        /Number" type="number" min="1" max="20" required>
        <span class="validity"></span>
      </div>

      
      <div class="buttons">
        <div id="startGame">
          <button type="button" name="write numbers" class="play-button" id="startGameBtn" onclick="startGame()"><i class="fas fa-play-circle"></i>Starta Spelet</button>  <!--/PLAY-->
        </div>
          <p class="textSmall">Öka svårighetsgraden - om du vågar!</p>
          <button class="buttonstyle" id="hide"><i class="fas fa-eye-slash "></i>Dölj svaren</button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Dumb</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Jag kanske ses som dum, men jag är egentligen smartare än Du!
             
              <p id="dumbModal"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="smartBotModal" tabindex="-1" aria-labelledby="smartBotModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Smart</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Jag är såå smart att du gråter!
              
              <p id="smartModal"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="playerModalTitle">Stats</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalText">
              <p id="modalWins"></p>
              <p id="modalGuesses"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>

</html>
